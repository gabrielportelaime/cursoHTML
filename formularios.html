<!DOCTYPE html>
<html>

<head>
	<title>Formulário</title>
	<meta charset="utf-8" />
</head>

<body>
	<h1>Login</h1>
	<form>
		Login: <br />
		<input type="text" name="login" /><br />
		Senha: <br />
		<input type="password" name="senha" /><br /><br />
		<input type="submit" value="Entrar" />
	</form>
	<h1>Cadastre-se</h1>
	<form>
		Login: <br />
		<input type="text" name="login" /><br /><br />
		Sexo:<br />
		<input type="radio" name="sexo" value="M" />Maculino<br />
		<input type="radio" name="sexo" value="F" />Feminino<br /><br />
		Interesses<br />
		<input type="checkbox" name="interesse" value="futebol" />Futebol<br />
		<input type="checkbox" name="interesse" value="cursos" />Cursos<br />
		<input type="checkbox" name="interesse" value="moda" />Moda<br />
		<input type="checkbox" name="interesse" value="jogos" />Jogos<br /><br />
		Estado<br />
		<select name="estado">
			<option value="sp">SP</option>
			<option value="mg">MG</option>
			<option value="am">AM</option>
			<option value="rj">RJ</option>
		</select><br /><br />
		Observações:<br />
		<textarea></textarea><br />
		Escolha sua senha: <br />
		<input type="password" name="senha" /><br />
		Confirme sua senha: <br />
		<input type="password" name="senha" /><br /><br />
		<input type="submit" value="Cadastrar" />
	</form>
</body>

</html>
