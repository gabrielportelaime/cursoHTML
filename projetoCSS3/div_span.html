<!DOCTYPE HTML>
<html>

<head>
    <title> Divs - Span </title>
    <meta charset="utf-8">
    <style type="text/css">

        /* Classe */
        .produto{
            background: burlywood;
            margin: 10px;
        }
        /* IDs */
        #topo{
            background: rgb(110, 106, 214);
        }
        #conteudo{
            background:red;
        }
        #rodape{
            background-color: green; 
        }
        #assinatura{
            color: brown;
        }
    </style>
</head>
<body>
    <div id="topo">
        <img src="../imagens/amazon.png" alt="" width="200">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contato</li>
        </ul>
    </div>
    <div id="conteudo">
        <div class="produto">Notebook</div>
        <div class="produto">Tablet</div>
        <div class="produto">Celular</div>
    </div>
    <div id="rodape">Todos os direitos reservados</div><br>
    <span id="assinatura"> Gabriel </span>
    <span id="rodape"> Lucas </span>
</body>
</html>
